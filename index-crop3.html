<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crop example</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css"
      integrity="sha512-0SPWAwpC/17yYyZ/4HSllgaK7/gg9OlVozq8K7rf3J8LvCjYEEIfzzpnA2/SSjpGIunCSD18r3UhvDcu/xncWA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css"
      integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Content -->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <!-- <h3>Demo:</h3> -->
          <div class="img-container">
            <img
              src="https://fengyuanchen.github.io/cropperjs/images/picture.jpg"
              alt="Picture"
            />
          </div>
        </div>
      </div>

      <div class="row" id="actions">
        <div class="col-md-12 docs-buttons center">
          <!-- <h3>Methods - Buttons</h3> -->

          <div class="btn-group">
            <button
              type="button"
              class="btn btn-primary"
              data-method="zoom"
              data-option="0.1"
              title="Zoom In"
            >
              <span
                class="docs-tooltip"
                data-toggle="tooltip"
                title="cropper.zoom(0.1)"
              >
                <span class="fa fa-search-plus"></span>
              </span>
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-method="zoom"
              data-option="-0.1"
              title="Zoom Out"
            >
              <span
                class="docs-tooltip"
                data-toggle="tooltip"
                title="cropper.zoom(-0.1)"
              >
                <span class="fa fa-search-minus"></span>
              </span>
            </button>
          </div>

          <div class="btn-group">
            <button
              type="button"
              class="btn btn-primary"
              data-method="move"
              data-option="-10"
              data-second-option="0"
              title="Move Left"
            >
              <span
                class="docs-tooltip"
                data-toggle="tooltip"
                title="cropper.move(-10, 0)"
              >
                <span class="fa fa-arrow-left"></span>
              </span>
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-method="move"
              data-option="10"
              data-second-option="0"
              title="Move Right"
            >
              <span
                class="docs-tooltip"
                data-toggle="tooltip"
                title="cropper.move(10, 0)"
              >
                <span class="fa fa-arrow-right"></span>
              </span>
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-method="move"
              data-option="0"
              data-second-option="-10"
              title="Move Up"
            >
              <span
                class="docs-tooltip"
                data-toggle="tooltip"
                title="cropper.move(0, -10)"
              >
                <span class="fa fa-arrow-up"></span>
              </span>
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-method="move"
              data-option="0"
              data-second-option="10"
              title="Move Down"
            >
              <span
                class="docs-tooltip"
                data-toggle="tooltip"
                title="cropper.move(0, 10)"
              >
                <span class="fa fa-arrow-down"></span>
              </span>
            </button>
          </div>

          <div class="btn-group">
            <button
              type="button"
              class="btn btn-primary"
              data-method="rotate"
              data-option="-45"
              title="Rotate Left"
            >
              <span
                class="docs-tooltip"
                data-toggle="tooltip"
                title="cropper.rotate(-45)"
              >
                <span class="fa fa-rotate-left"></span>
              </span>
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-method="rotate"
              data-option="45"
              title="Rotate Right"
            >
              <span
                class="docs-tooltip"
                data-toggle="tooltip"
                title="cropper.rotate(45)"
              >
                <span class="fa fa-rotate-right"></span>
              </span>
            </button>
          </div>

          <div class="btn-group">
            <button
              type="button"
              class="btn btn-primary"
              data-method="scaleX"
              data-option="-1"
              title="Flip Horizontal"
            >
              <span
                class="docs-tooltip"
                data-toggle="tooltip"
                title="cropper.scaleX(-1)"
              >
                <span class="fa fa-arrows-h"></span>
              </span>
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-method="scaleY"
              data-option="-1"
              title="Flip Vertical"
            >
              <span
                class="docs-tooltip"
                data-toggle="tooltip"
                title="cropper.scaleY(-1)"
              >
                <span class="fa fa-arrows-v"></span>
              </span>
            </button>
          </div>

          <div class="btn-group">
            <label
              class="btn btn-primary btn-upload"
              for="inputImage"
              title="Upload image file"
            >
              <input
                type="file"
                class="sr-only"
                id="inputImage"
                name="file"
                accept=".jpg,.jpeg,.png,.gif,.bmp,.tiff"
              />
              <span
                class="docs-tooltip"
                data-toggle="tooltip"
                title="Import image with Blob URLs"
              >
                <span class="fa fa-upload"></span>
              </span>
            </label>
          </div>
        </div>
        <!-- /.docs-buttons -->
      </div>
    </div>

    <div>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>

      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"
      ></script>

      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/js/bootstrap.min.js"
        integrity="sha512-UR25UO94eTnCVwjbXozyeVd6ZqpaAE9naiEUBK/A+QDbfSTQFhPGj5lOR6d8tsgbBk84Ggb5A3EkjsOgPRPcKA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>

      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"
        integrity="sha512-ooSWpxJsiXe6t4+PPjCgYmVfr1NS5QXJACcR/FPpsdm6kqG1FmQ2SVyg2RXeVuCRBLr0lWHnWJP6Zs1Efvxzww=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>

      <script src="scripttt.js"></script>
    </div>
  </body>
</html>
